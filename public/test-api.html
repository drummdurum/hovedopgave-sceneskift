<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .response {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>API Test Example</h1>
    
    <!-- Register Section -->
    <div class="section">
        <h2>Register ny bruger</h2>
        <input type="text" id="reg-brugernavn" placeholder="Brugernavn">
        <input type="password" id="reg-password" placeholder="Password">
        <input type="text" id="reg-navn" placeholder="Navn">
        <input type="text" id="reg-teaternavn" placeholder="Teaternavn">
        <input type="text" id="reg-lokation" placeholder="Lokation">
        <input type="email" id="reg-email" placeholder="Email">
        <button onclick="register()">Register</button>
        <div id="reg-response" class="response"></div>
    </div>

    <!-- Login Section -->
    <div class="section">
        <h2>Login</h2>
        <input type="text" id="login-brugernavn" placeholder="Brugernavn">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-response" class="response"></div>
    </div>

    <!-- Create Product Section -->
    <div class="section">
        <h2>Opret Produkt (kr√¶ver login)</h2>
        <input type="text" id="prod-navn" placeholder="Produkt navn">
        <textarea id="prod-beskrivelse" placeholder="Beskrivelse" rows="3"></textarea>
        <input type="text" id="prod-kategori" placeholder="Kategori (f.eks. Scenografi)">
        <input type="file" id="prod-billede" accept="image/*">
        <button onclick="createProduct()">Opret Produkt</button>
        <div id="prod-response" class="response"></div>
    </div>

    <!-- Get Products Section -->
    <div class="section">
        <h2>Hent Produkter</h2>
        <button onclick="getProducts()">Hent alle produkter</button>
        <div id="products-response" class="response"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function register() {
            const data = {
                brugernavn: document.getElementById('reg-brugernavn').value,
                password: document.getElementById('reg-password').value,
                navn: document.getElementById('reg-navn').value,
                teaternavn: document.getElementById('reg-teaternavn').value,
                lokation: document.getElementById('reg-lokation').value,
                email: document.getElementById('reg-email').value,
                features: false
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('reg-response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('reg-response').textContent = 'Error: ' + error.message;
            }
        }

        async function login() {
            const data = {
                brugernavn: document.getElementById('login-brugernavn').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('login-response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('login-response').textContent = 'Error: ' + error.message;
            }
        }

        async function createProduct() {
            const formData = new FormData();
            formData.append('navn', document.getElementById('prod-navn').value);
            formData.append('beskrivelse', document.getElementById('prod-beskrivelse').value);
            formData.append('kategori', document.getElementById('prod-kategori').value);
            formData.append('skjult', 'false');
            
            const fileInput = document.getElementById('prod-billede');
            if (fileInput.files.length > 0) {
                formData.append('billede', fileInput.files[0]);
            }

            try {
                const response = await fetch(`${API_BASE}/produkter`, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('prod-response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('prod-response').textContent = 'Error: ' + error.message;
            }
        }

        async function getProducts() {
            try {
                const response = await fetch(`${API_BASE}/produkter`);
                const result = await response.json();
                document.getElementById('products-response').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('products-response').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
